    <div class="main">
      <div class="contactform">
        <h1>Contact me for Enquires</h1>
        <form>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Enter Your Name</label>
            <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp" required>
          
          </div>

            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">I'll never share your Email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" required>
              <div id="phoneHelp" class="form-text">I'll never share your Phone with anyone else.</div>
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" required>
              <label class="form-check-label" for="isclient">Check me out</label>
            </div>

            <div class="buttons">
            <button type="submit" class="btn btn-sm">Submit</button>
          </div>
          </form>
      </div>

</div>
